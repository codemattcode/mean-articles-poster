<div>
  <div class="row column">
    <h1>Post an Article</h1>
  </div>

  <form [formGroup]="postForm" (ngSubmit)="addPost(postForm.value)">
    <div class="row">
      <div class="columns small-12 medium-6">
        <label>
          Title of Article
            <input type="text" name="title" [formControl]="postForm.controls['title']">
        </label>
        <div class="alert" *ngIf="!postForm.controls['title'].valid && postForm.controls['title'].touched">Requires a minimum of 15 characters.</div>
      </div>

      <div class="columns small-12 medium-6">
        <label>
          URL
            <input type="text" name="url" [formControl]="postForm.controls['url']">
        </label>
        <div class="alert" *ngIf="!postForm.controls['url'].valid && postForm.controls['url'].touched">Please specify a URL.</div>
      </div>
    </div>
    
    <div class="row column">
      <label>
        Description
          <textarea name="description" id="description" [formControl]="postForm.controls['description']"></textarea>
      </label>
      <div class="alert" *ngIf="!postForm.controls['description'].valid && postForm.controls['description'].touched">Requires a minimum of 30 characters.</div>
      <input type="submit" class="cta-btn filled" value="Post Article" [disabled]="!postForm.valid">
    </div>

  </form>


</div>
